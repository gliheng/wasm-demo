<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
         var importObject = {
             constants: {
                 n: 9
             },
             console: {
                 log: function(arg) {
                     console.log(">>>", arg);
                 }
             }
         };
         function fetchWasm(file) {
             return fetch(file)
                 .then(resp => resp.arrayBuffer())
                 .then(bytes => WebAssembly.instantiate(bytes, importObject))
                 .then(result => result.instance);
         }

         fetchWasm('./target/ffi.wasm').then(mod => {
             mod.exports.logIt();
         });
        </script>
    </body>
</html>
