<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
         function fetchWasm(file) {
             return fetch(file)
                 .then(resp => resp.arrayBuffer())
                 .then(bytes => WebAssembly.instantiate(bytes, {}))
                 .then(result => result.instance);
         }

         fetchWasm('./target/math.wasm').then(mod => {
             console.log('100 + 1000 = ', mod.exports.add(100, 1000));
         });
        </script>
    </body>
</html>
